<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="weather-app">
        <div class="container">
                <h3 class="brand"><b>SkyCast</b></h3>
                <div class="weather">
                    <span class="temp">16&deg;</span>
                    <div class="cityname">
                        <h1 class="name">NewDelhi</h1>
                        <small>
                            <span class="time">9:00</span>
                            <span class="date">Monday sep 16</span>
                        </small>
                    </div>
                    <div class="weatherimg">
                        <img src="./icons/day/113.png"  class="icon" alt="icon" width="50" height="50">
                        <span class="condition">cloudy</span>
                    </div>
                </div>
        </div>
            <div class="sidepanel">
                <form action="" class="locationInput">
                    <input type="text" placeholder="search city" class="search">
                    <button type="submit"  class="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul>
                    <li class="city">Mumbai</li>
                    <li class="city">Hyderabad</li>
                    <li class="city">Vijayawada</li>
                    <li class="city">Chennai</li>
                </ul>
                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>cloudy</span>
                        <span class="cloud"> 89%</span>
                    </li>
                    <li>
                       <span>Humdity</span> 
                       <span class="humdity"> 30%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind"> 30%</span>
                    </li>
                </ul>
            </div>
    </div>
</body>
<script differ src="script.js"></script>
</html>
